<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f63702bc5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="new-edit.css">
    <script type="application/javascript" src="utilities.js"></script>
    <script type="application/javascript" src="new-edit.js"></script>
</head>

<body>
    <div class="header">
        <div><i class="fa-solid fa-user-plus fa-lg"></i></div>
        <div>
            <h3>New Registration</h3>
        </div>
    </div>
    <div class="core">
        <div class="input-divs">
            <div>
                <label for="uname">User Name</label>
                <input type="text" id="uname" readonly>
            </div>

            <div>
                <label for="date">Date</label>
                <input type="date" id="date" readonly>
            </div>

            <div>
                <label for="branch">Branch</label>
                <input type="text" id="branch" placeholder="Enter branch" required onkeyup="onInputKeyUp(event)">
            </div>

            <div>
                <label for="cname">Customer Name</label>
                <input type="text" id="cname" placeholder="Enter customer name" required onkeyup="onInputKeyUp(event)">
            </div>

            <div>
                <label for="cphone">Customer Phone Number</label>
                <input type="number" id="cphone" placeholder="Enter customer phone number" required
                    onkeyup="onInputKeyUp(event)">
            </div>

            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Enter the subject" required onkeyup="onInputKeyUp(event)">
            </div>

            <div>
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Enter the price" required onkeyup="onInputKeyUp(event)">
            </div>

            <div>
                <label for="explanation">Explanation</label>
                <textarea rows="3" id="explanation" placeholder="Enter explanation..." required
                    onkeyup="onInputKeyUp(event)"></textarea>
            </div>
        </div>

        <div class="bottom-part">
            <button class="save-button" type="button" onclick="onClickSave()">
                <i class="fa-regular fa-floppy-disk fa-sm" style="color: #fafafa;"></i>
                <div>Save</div>
            </button>
        </div>

    </div>

</body>

</html>
