<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f63702bc5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script type="application/javascript" src="utilities.js"></script>
    <script type="application/javascript" src="index.js"></script>
</head>

<body>
    <!--header-->
    <div class="header">
        <!--logo-->
        <div class="logo">CusCo</div>

        <!--search bar-->
        <div class="middle-part-search">
            <div><i class="fa-solid fa-magnifying-glass fa-xs" style="color:rgb(172, 172, 172);"></i></div>
            <div class="search-div">
                <input id="search-bar" class="search-bar" type="text" placeholder="Serch customers..."
                    onkeyup="onSearchKeyUp(event)">
            </div>
        </div>

        <!--plus icon-->
        <a href="./new-edit.html" class="new-registration-button">
            <div><i class=" fa-solid fa-user-plus fa-sm"></i></div>
        </a>

        <!--user info-->
        <div class="user-info">
            <img onclick="onDropDownClick()" id="image" class="user-img">
            <!--drop down-->
            <div id="dropdown-body" class="dropdown-div hide">
                <a href="/logout">Sign out</a>
            </div>
        </div>



    </div>

    <div class="header-bottom-line"></div>
    <!--core-->
    <div class="core">
        <h3>Customer List</h3>
        <table>
            <thead>
                <th>Date</th>
                <th>Time</th>
                <th>User Name</th>
                <th>Customer Name</th>
                <th>Subject</th>
                <th>Price</th>
                <th>Actions</th>
            </thead>
            <tbody id="list">
            </tbody>
        </table>
    </div>
</body>

</html>
